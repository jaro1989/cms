<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style>
        .read-only-max-height {
            overflow: auto;
            max-height: 100px;
        }
        .table  thead .table-row-number {
            vertical-align: middle;
            text-align: center;
            width: 1%;
        }
    </style>
</head>
    <body style="padding-top: 50px;">

        <!--<div id="navbar"></div>-->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">

                </div>
            </div>
        </div>


        <div id="element_append" class="container-fluid col-md-12 well-lg"></div>



        <div class="clearfix"></div>
        <div id="calendar-test"></div>




        <script src="js/ui.Html.min.js" type="text/javascript"></script>


        <script>
            var key_page = 'page';
            var page = ui.api.getParams(key_page);
            var url = window.location.pathname + '?' + key_page + '=';
            var pages = {
                'ffText':      'Текстовые поля',
                'ffRadio':     'Radio кнопки',
                'ffCheckbox':  'Checkbox кнопки',
                'ffTextarea':  'Textarea',
                'ffPassword':  'Поле пароль',
                'ffSelect':    'Select list',
                'ffButton':    'Кнопки',
                'ffDate':      'Поле дата',
                'form':        'Форма',
                'list':        'Список'
            };

            // Генерация меню
            var ulElement = new ui.Element('ul')
                .addClassElement('nav')
                .addClassElement('navbar-nav');

            for (page_key in pages) {

                var html_class_li = (page_key == page) ? 'active' : null;

                ulElement.addChildAfter(
                    new ui.Element('li')
                        .addClassElement(html_class_li)
                        .addChildAfter(
                            new ui.Element('a')
                                .setUrlElement(url + page_key)
                                .setContentElement(pages[page_key])
                                .getElement()
                        )
                        .getElement()
                )
            }


            new ui.Element('nav')
                .addClassElement('navbar')
                .addClassElement('navbar-inverse')
                .addClassElement('navbar-fixed-top')
                .addChildAfter(ulElement.getElement())
                .appendHTML('#navbar');

            // Подгружаем скрипты
            var script = document.createElement('script');
            script.src = page + '.example.js';
            document.body.appendChild(script);
        </script>
    </body>
</html>
