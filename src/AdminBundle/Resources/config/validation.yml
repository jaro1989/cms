AdminBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
    properties:
        username:
            - NotBlank: ~
            - Length:
                min: 3
        password:
            - NotBlank: ~
            - Length:
                min: 3
        email:
            - NotBlank: ~
            - Length:
                min: 3